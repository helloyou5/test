<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
  </head>
  
  <body>
 	<form class="layui-form" action="">

<!--      <div class="layui-form-item">-->
<!--        <label class="layui-form-label">ID</label>-->
<!--        <div class="layui-input-block">-->
<!--          <input type="text" name="id" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">-->
<!--        </div>-->
<!--      </div>-->

  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="ename" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
  </div>



      <div class="layui-form-item">
        <label class="layui-form-label">薪资</label>
        <div class="layui-input-block">
          <input type="text" name="sal" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
      </div>


  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请输入6-16位英文字符</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-block">
      <select name="city" lay-verify="required">
        <option value=""></option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">爱好</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="写作">
      <input type="checkbox" name="like[read]" title="阅读" checked>
      <input type="checkbox" name="like[dai]" title="发呆">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">简介</label>
    <div class="layui-input-block">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 <script type="text/javascript" src="../layui/layui.js"></script>
<script>
//Demo
layui.use(['form','jquery'], function(){
  var form = layui.form;
  window.jQuery = window.$ = layui.jquery;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
  	
    layer.msg(JSON.stringify(data.field));
    $.post("http://localhost:8080/webDemo_war_exploded/addServlet",data.field,function(){
    	window.location.href="userManagement.html";
    })
    return false;
  });
});
</script>


  </body>
</html>
