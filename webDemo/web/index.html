<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  var $ = layui.jquery;
	$("a").click(function(){
		//alert($(this).text());
		var text = $(this).text()
		if(text=="用户管理"){
			$("#main").find("#ifr").remove();
			$("#main").append('<iframe src="user/userManagement.html" id="ifr" style="width:100%;height:100%"></iframe>');
		}else if(text=="新增用户"){
			$("#main").find("#ifr").remove();
			$("#main").append('<iframe src="user/user_register.html" id="ifr" style="width:100%;height:100%"></iframe>');
		}else if(text=="宠物管理"){
            $("#main").find("#ifr").remove();
            $("#main").append('<iframe src="pet/petManagement.html" id="ifr" style="width:100%;height:100%"></iframe>');
        }else if(text=="新增宠物"){
            $("#main").find("#ifr").remove();
            $("#main").append('<iframe src="pet/pet-register.html" id="ifr" style="width:100%;height:100%"></iframe>');
        }
			
	})
});
